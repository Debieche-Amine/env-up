# Workspace navigation settings

# Vim-style workspace navigation
bindsym $mod+Control+h exec --no-startup-id ~/.config/i3/workspaces/workspace-prev.sh
bindsym $mod+Control+l exec --no-startup-id ~/.config/i3/workspaces/workspace-next.sh
bindsym $mod+Control+j exec --no-startup-id ~/.config/i3/workspaces/workspace-prev.sh
bindsym $mod+Control+k exec --no-startup-id ~/.config/i3/workspaces/workspace-next.sh

# Arrow key workspace navigation
bindsym $mod+Control+Left exec --no-startup-id ~/.config/i3/workspaces/workspace-prev.sh
bindsym $mod+Control+Right exec --no-startup-id ~/.config/i3/workspaces/workspace-next.sh
bindsym $mod+Control+Down exec --no-startup-id ~/.config/i3/workspaces/workspace-prev.sh
bindsym $mod+Control+Up exec --no-startup-id ~/.config/i3/workspaces/workspace-next.sh

# Move container to adjacent workspace and follow (Vim-style)
bindsym $mod+Control+Shift+h exec --no-startup-id ~/.config/i3/workspaces/move-to-workspace-prev.sh
bindsym $mod+Control+Shift+l exec --no-startup-id ~/.config/i3/workspaces/move-to-workspace-next.sh
bindsym $mod+Control+Shift+j exec --no-startup-id ~/.config/i3/workspaces/move-to-workspace-prev.sh
bindsym $mod+Control+Shift+k exec --no-startup-id ~/.config/i3/workspaces/move-to-workspace-next.sh

# Move container to adjacent workspace and follow (Arrow keys)
bindsym $mod+Control+Shift+Left exec --no-startup-id ~/.config/i3/workspaces/move-to-workspace-prev.sh
bindsym $mod+Control+Shift+Right exec --no-startup-id ~/.config/i3/workspaces/move-to-workspace-next.sh
bindsym $mod+Control+Shift+Down exec --no-startup-id ~/.config/i3/workspaces/move-to-workspace-prev.sh
bindsym $mod+Control+Shift+Up exec --no-startup-id ~/.config/i3/workspaces/move-to-workspace-next.sh


